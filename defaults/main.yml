---

nginx:
  listen:
    - '*:80'
  default_vhost_path: /etc/nginx/sites-available/default
  settings:
    global:
      user: www-data
      worker_processes: 4
      pid: /var/run/nginx.pid
      error_log: /var/log/nginx/error.log
    events:
      worker_connections: 2048
      multi_accept: 'on'
    http:

      ##
      # Basic Settings
      ##

      sendfile: 'on'
      tcp_nopush: 'on'
      tcp_nodelay: 'on'
      keepalive_timeout: 2m
      types_hash_max_size: 2048
      server_names_hash_bucket_size: 64
      server_name_in_redirect: 'off'

      index: index.html index.php
      default_type: application/octet-stream

      client_header_timeout: 3m
      client_body_timeout: 3m
      send_timeout: 3m

      client_max_body_size: 50m
      client_body_buffer_size: 128k


      ##
      # Logging Settings
      ##

      access_log: 'off'
      # Set access_log to /var/log/nginx/access.log or whatever to enable it.
      # Enabling access log cause poor perfomance!
      error_log: /var/log/nginx/error.log


      ##
      # Gzip Settings
      ##

      gzip: 'on'
      gzip_disable: '"msie6"'
      # For old versions of nginx use the following pattern to disable gzip
      # for old IE: "MSIE [1-6]\.(?!.*SV1)"
      gzip_vary: 'on'
      gzip_proxied: any
      gzip_comp_level: 6
      gzip_buffers: 32 4k
      gzip_http_version: 1.1
      gzip_types: text/plain text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript

    upstreams:
      backend: |
        server 127.0.0.1:8080;

    proxy_params:
      proxy_set_header:
        "Host": "$host"
        "X-Real-IP": "$remote_addr"
        "X-Forwarded-For": "$proxy_add_x_forwarded_for"
      proxy_buffers: 32 4k
      proxy_connect_timeout: 10s
      proxy_redirect: 'off'
      proxy_read_timeout: 90s
      proxy_send_timeout: 20s

    fastcgi_params:
      fastcgi_param:
        QUERY_STRING:      '$query_string'
        REQUEST_METHOD:    '$request_method'
        CONTENT_TYPE:      '$content_type'
        CONTENT_LENGTH:    '$content_length'
        SCRIPT_FILENAME:   '$request_filename'
        SCRIPT_NAME:       '$fastcgi_script_name'
        REQUEST_URI:       '$request_uri'
        DOCUMENT_URI:      '$document_uri'
        DOCUMENT_ROOT:     '$document_root'
        SERVER_PROTOCOL:   '$server_protocol'
        GATEWAY_INTERFACE: 'CGI/1.1'
        SERVER_SOFTWARE:   'nginx/$nginx_version'
        REMOTE_ADDR:       '$remote_addr'
        REMOTE_PORT:       '$remote_port'
        SERVER_ADDR:       '$server_addr'
        SERVER_PORT:       '$server_port'
        SERVER_NAME:       '$server_name'
        HTTPS:             '$https if_not_empty'

vhosts:
  'example.com':
    enabled: no
    listen:
      - '*:80'
    root: /var/www
    name: example.com
    aliases:
      - www.example.com
    settings_nginx: ""
